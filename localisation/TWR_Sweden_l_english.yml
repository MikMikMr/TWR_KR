#### Politics ####
twrsweden.1.t:0 "1952년 스웨덴 선거"
twrsweden.1.d:0 "유럽과 인접 북유럽 국가들의 정치적 기류가 스웨덴 정치를 변화시켰습니다. 보수주의자들과 자유주의자들의 압력은 독일에 대한 사회민주당의 현실정치적 입장을 압박하고 있으며, 신스웨덴 운동은 독일의 원조와 급진적인 사람들을 바탕으로 서서히 지지기반을 확장하고 있습니다. 비록 많은 사람들이 사민당이 선거에서 또 다른 승리를 얻을 것이라고 믿지만, 나머지 세 명의 경쟁세력들은 승리할 수 있는 저력을 가지고 있습니다."
twrsweden.1.a:0 "사회민주주의자의 승리!"
twrsweden.1.b:0 "인민당 연정의 선거승리!"
twrsweden.1.c:0 "우익이 연립정부를 구성하다!"
twrsweden.1.e:0 "신스웨덴 운동의 선거승리!"
twrsweden.2.t:0 "스웨덴에서 사회민주주의자 승리"
twrsweden.2.d:0 "계속되는 강한 인기 때문에, 스웨덴의 사민당은 스웨덴의 다수당으로 남아있습니다. 타게 엘란데르 총리는 이미 유럽 내에서 중립 정책의 지속과 사민당의 개혁을 약속했고 스웨덴이 결코 외부 세력에 굴복하지 않을 것이라고 약속했습니다. 1952년 스웨덴 선거는 놀라운 결과를 낳았습니다."
twrsweden.2.a:0 "좋아!"
twrsweden.3.t:0 "스웨덴에서 인민당 승리"
twrsweden.3.d:0 "우리나라의 자주권과 나치와의 유대감 감소의 정강 위에 출마한 것으로 추정되며, 국민당은 이번 선거에서 놀라운 승리를 거두는데 성공했습니다. 새로 선출된 베르틸 올린 총리는 타게 엘란데르의 사민당을 '나치 동조자'라고 비난했지만, 이후 국민의당의 예상치 못한 승리 직후 성명을 철회했습니다."
twrsweden.3.a:0 "오, 놀랍군."
twrsweden.4.t:0 "스웨덴에서 우익 승리"
twrsweden.4.d:0 "국가 자주성과 도덕의 단상 위에 오른 우파당은 한때 인기 있던 사회민주당을 상대로 놀라운 승리를 거두었습니다. 이 승리는 사회민주당을 나치 동조자로 만드는 정치적 선동을 광범위하게 전개했기 때문에 승리했다는 소문이 있습니다. 새로 선출된 얄 얄마르손 총리는 나치 무역에 대한 스웨덴의 경제적 의존도를 줄이겠다고 약속했고 '스웨덴의 자랑주의'라는 새로운 외교 정책을 발표했습니다."
twrsweden.4.a:0 "오, 우익들."

