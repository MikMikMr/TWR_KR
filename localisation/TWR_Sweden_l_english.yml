#### Ideas ####
 SWE_steel_industry:0 "스웨덴 철강 산업"
 SWE_steel_industry_desc:0 "스웨덴의 철은 제2차 세계대전 당시 영국과 독일 모두에게 중요한 자원이었습니다. 스웨덴의 중립적인 위치 때문에, 스웨덴은 영국의 항의에도 불구하고 독일과 공개적으로 무역을 했습니다. 전쟁이 공식적으로 끝난 지 몇 년이 지난 지금, 스웨덴은 여전히 유럽 및 그 밖의 무역 상대국들에게 강철을 제공하는 중요한 역할을 하고 있습니다."
 SWE_nazi_ties:0 "대독관계"
 SWE_nazi_ties_desc:0 "스웨덴과 독일의 관계는 특이합니다. 스웨덴이 공식적으로 중립국이고 독일이 중립을 존중하는 반면, 스웨덴은 전쟁 중이나 전쟁 후에 독일에 자원의 제공자로서 중요한 역할을 했습니다. 독일-스웨덴의 관계는 양국간의 협력관계로 설명되지만, 스웨덴 정부의 공식 성명은 독일을 향한 사소한 연결성도 부인하고 있습니다."
 SWE_realpolitik:0 "스웨덴의 카드"
 SWE_realpolitik_desc:0 "스웨덴은 최근 몇 년 동안 스스로를 쇄신하려고 노력해왔고, 토론토 협약과의 좋은 관계를 지키려고 적극적으로 노력하면서 독일에 경각심을 주지 않기 위해 최선을 다하고 있습니다. 이것은 위험한 외교적 게임이지만 스웨덴이 제대로 해낸다면 유럽정치의 주역이 되어 분쟁으로 인한 피해를 빗겨나갈 수 있을 것입니다."
